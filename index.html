<html>

<head>
  <!-- Load the client library -->
  <!-- https://developers.google.com/identity/gsi/web/guides/client-library -->
  <script src="https://accounts.google.com/gsi/client" async></script>
</head>

<body>
  <!-- 生成代码，并修改为模板 -->
  <!-- https://developers.google.com/identity/gsi/web/tools/configurator -->
  <div id="g_id_onload" data-client_id="{{.clientId}}" data-context="signin" data-ux_mode="popup"
    data-login_uri="http://localhost:8888/signIn" data-auto_prompt="false">
  </div>

  <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" data-text="signin_with"
    data-size="large" data-locale="zh-CN" data-logo_alignment="left">
  </div>
</body>

</html>
